<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view-cell span {
				position: absolute;
				top: 11px;
				left: 75px;
				display: block;
				width: 170px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.mui-table-view-cell select{
				position: absolute;
				top: 0px;
				left: 108px;
				padding: 10px 0;
				font-size: 17px;
			}
			
			.info {
				position: absolute;
				top: 10px;
				left: 75px;
				display: none;
				width: 170px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认订单</h1>
		</header>
		<ul class="mui-table-view" style="padding-top: 45px;">
			<li class="mui-table-view-cell">
				<label>收货人:</label>
				<span>张三</span>
				<input type="input" class="info" />
				<button type="button" class="change mui-btn mui-btn-blue">修改</button>
			</li>
			<li class="mui-table-view-cell">
				<label>电&nbsp;&nbsp;&nbsp;话:</label>
				<span>1388138138</span>
				<input type="input" class="info" />
				<button type="button" class="change mui-btn mui-btn-blue">修改</button>
			</li>
			<li class="mui-table-view-cell">
				<label>地&nbsp;&nbsp;&nbsp;址:</label>
				<span>上海市上海市上海上海市上海市上海上海市上海市上海</span>
				<input type="input" class="info" />
				<button type="button" class="change mui-btn mui-btn-blue">修改</button>
			</li>
			<li class="mui-table-view-cell">
				<label>配送时间:</label>
				<select name="">
					<option value="">10:00-11:00</option>
					<option value="">12:00-13:00</option>
					<option value="">17:00-18:00</option>
					<option value="">19:00-20:00</option>
				</select>
			</li>
		</ul>
		<footer class="mui-bar mui-bar-footer">
			<a id="pay">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">确认支付</button>
			</a>
		</footer>
	</body>

	<script src="../js/mui.js"></script>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
	<script type="text/javascript">
		$(function() {
			$('.change').click(function() {
				var info = $(this).prev('input').val();
				if($(this).html() == '修改') {
					$(this).html('确定');
					$(this).prev('input').show();
				} 
				else {
					if(info != '') {
						$(this).html('修改');
						$(this).prev('input').hide();
						$(this).prev().prev('span').text(info);
					} 
					else {
						mui.toast('请输入正确信息')
					}
				}
			})
		})
	</script>

</html>
